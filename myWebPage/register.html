<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
	<link rel="styleSheet" href="styleSheet2.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<div class="main">	
		<div class="title-box">
			<h3>REGISTATION FORM</h3>
		</div>	
		<div class="user-details">
			<form action="#">
				<div class="input-box">
					<span class="details">Full Name</span>
					<input class="input" type="text" placeholder="Enter your name" required>
				</div>
				
				<div class="input-box">
					<span class="details">Username</span>
					<input class="input" type="text" placeholder="Enter your username" required>
				</div>
				
				<div class="input-box">
					<span class="details">Email</span>
					<input class="input" type="email" placeholder="Enter your email" required>
				</div>
				
				<div class="input-box">
					<span class="details">Password</span>
					<input class="input" type="password" placeholder="Enter your password"required>
				</div>
				
				<div class="input-box">
					<span class="details">Confirm Password</span>
					<input class="input" type="password" placeholder="Confirm your password"required>
				</div>
				
				<div class="input-box">
					<span class="details">Mobile Number</span>
					<input class="input" type="text" placeholder="Enter your mobile number" required>
				</div>
				
				<div class="input-box">
					<span class="details">NIC Number</span>
					<input class="input" type="text" placeholder="Enter your NIC number">
				</div>
				
				<div class="textLine">
					<span>By creating your account,you agree with our<span>
				</div>
						
				<div class="checkboxDiv">
					<input id="checkbox" type="checkbox" value="val"><div class="terms"><span><a>Terms and Conditions.</a></span></div></input>
				</div>
								
				<div class="signupDiv">
					<button type="submit">SIGN UP</button>
				</div>
							
				<div class="textLine">
					<span>Already have an Account?<span>
				</div>
							
				<div class="loginDiv">
					<button type="submit">LOGIN NOW</button>
				</div>
				
			</form>
	</div>
	</body>
</html>
